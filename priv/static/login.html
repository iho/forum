<html>
  <head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="login">
    <header>
    </header>
    <main>
    <div class="container">
      
      <h1>Login</h1>
      <div class="row justify-content-center align-items-center g-2">
          <form>
            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                aria-describedby="emailHelpId"
                placeholder="abc@mail.com"
              />
              <small id="emailHelpId" class="form-text text-muted"
                >Please use lower case</small
              >
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name=""
                id="password"
                placeholder="Password"
              />
            </div>

            <button id="login_button" class="btn-primary btn">login</button>
          </form>
      </div>
    </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ws.n2o.dev/priv/utf8.js"></script>
    <script src="https://ws.n2o.dev/priv/bert.js"></script>
    <script src="https://ws.n2o.dev/priv/heart.js"></script>
    <script src="https://ws.n2o.dev/priv/ieee754.js"></script>
    <script src="https://ws.n2o.dev/priv/n2o.js"></script>
    <script src="https://ws.n2o.dev/priv/ftp.js"></script>
    <script src="https://nitro.n2o.dev/priv/js/nitro.js"></script>
    <script>
      host = location.hostname;
      port = 8002;
      debug = true;
      persistent = true;
    </script>
    <script>
      $io.do = function (r) {
        console.log(r);
      };
    </script>
    <script>
      protos = [$bert];
      N2O_start();
    </script>
  </body>
</html>
