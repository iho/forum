<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Thread</title>
    <style>
        body {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        header {
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        header img {
            width: 50px;
            height: 50px;
        }
        header h1 {
            margin: 0;
            flex-grow: 1;
            margin-left: 20px;
            font-size: 24px;
        }
        section {
            margin-bottom: 30px;
        }
        #originalPost {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        #originalPost h4 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
        .reply {
            padding: 10px;
            margin: 10px 0;
            background: #fff;
            border-left: 3px solid #6c757d;
            border-radius: 4px;
        }
        .author {
            font-weight: bold;
            color: #495057;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            resize: vertical;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        header > div {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #currentUserThread {
            font-weight: 500;
        }
        /* Markdown styling */
        .post p, .reply p {
            margin: 0.5em 0;
        }
        .post code, .reply code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .post pre, .reply pre {
            background: #f4f4f4;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .post pre code, .reply pre code {
            background: none;
            padding: 0;
        }
        .post blockquote, .reply blockquote {
            border-left: 4px solid #ddd;
            padding-left: 16px;
            margin: 10px 0;
            color: #666;
        }
        .post a, .reply a {
            color: #007bff;
            text-decoration: none;
        }
        .post a:hover, .reply a:hover {
            text-decoration: underline;
        }
        .post ul, .post ol, .reply ul, .reply ol {
            margin: 10px 0;
            padding-left: 30px;
        }
    </style>
    <script>
        // Get thread ID from URL BEFORE loading N2O
        var qs = (function (a) {
            if (a == "") return {};
            var b = {};
            for (var i = 0; i < a.length; ++i) {
                var p = a[i].split('=', 2);
                if (p.length == 1)
                    b[p[0]] = "";
                else
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
            }
            return b;
        })(window.location.search.substr(1).split('&'));

        var threadId = qs["id"];
        
        // Set N2O connection parameters
        host = location.hostname;
        port = 8002;
        debug = true;
        persistent = true;
        
        // Override N2O's default path to include thread ID in WebSocket path
        if (threadId) {
            transition = {room: 'thread/' + threadId, pid: '', sid: ''};
        }
    </script>
    <script src="https://ws.n2o.dev/priv/utf8.js"></script>
    <script src="https://ws.n2o.dev/priv/bert.js"></script>
    <script src="https://ws.n2o.dev/priv/heart.js"></script>
    <script src="https://ws.n2o.dev/priv/ieee754.js"></script>
    <script src="https://ws.n2o.dev/priv/n2o.js"></script>
    <script src="https://ws.n2o.dev/priv/ftp.js"></script>
    <script src="https://nitro.n2o.dev/priv/js/nitro.js"></script>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; flex-grow: 1;">
            <a href="/app/categories.htm"><img src="https://n2o.dev/img/synrc.svg" /></a>
            <h1 id="threadTitle">Loading...</h1>
        </div>
        <div>
            <a href="/app/categories.htm" style="color: #007bff; text-decoration: none; padding: 8px 16px; background: #f8f9fa; border-radius: 4px;">‚Üê Back to Categories</a>
        </div>
    </header>

    <main>

        <section id="originalPost">
            <!-- Original post content will be inserted here -->
        </section>

        <section id="replies">
            <h3>Replies</h3>
            <!-- Replies will be inserted here -->
        </section>

        <section id="replyForm">
            <h3>Post a Reply</h3>
            <textarea id="replyMessage" placeholder="Write your reply... (Markdown supported)"></textarea>
            <small style="color: #666; margin-bottom: 8px; display: block;">Markdown formatting is supported: **bold**, *italic*, `code`, [links](url), etc.</small>
            <button id="replyButton">Post Reply</button>
        </section>
    </main>

    <!--  Hidden elements: thread ID input + init button (auto-clicked after N2O connects) -->
    <input type="hidden" id="__thread_id__" />
    <button id="__init_btn__" style="display:none;"></button>
    
    <script>
        // Set thread ID before N2O starts
        if (threadId) qi('__thread_id__').value = threadId;
        
        $io.do = function (r) { console.log(r); };
        protos = [$bert];
        N2O_start();
        
        // Auto-trigger load after N2O connects (button is wired by server during init)
        setTimeout(() => { var btn = qi('__init_btn__'); if (btn && btn.click) btn.click(); }, 100);
    </script>
</body>

</html>
