<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Registration</h1>
      <div class="row justify-content-center align-items-center g-2">
          <form>
            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                aria-describedby="emailHelpId"
                placeholder="abc@mail.com"
              />
              <small id="emailHelpId" class="form-text text-muted"
                >We will send email to confimr your email</small
              >
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="Username"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name=""
                id="password"
                placeholder="Password"
              />
            </div>

            <button id="signup_button" class="btn-primary btn">Singup</button>
          </form>
      </div>
    </div>
  </body>
  <script src="https://ws.n2o.dev/priv/utf8.js"></script>
  <script src="https://ws.n2o.dev/priv/bert.js"></script>
  <script src="https://ws.n2o.dev/priv/heart.js"></script>
  <script src="https://ws.n2o.dev/priv/ieee754.js"></script>
  <script src="https://ws.n2o.dev/priv/n2o.js"></script>
  <script src="https://ws.n2o.dev/priv/ftp.js"></script>
  <script src="https://nitro.n2o.dev/priv/js/nitro.js"></script>
  <script>
    host = location.hostname;
    port = 8002;
    debug = true;
    persistent = true;
  </script>
  <script>
    $io.do = function (r) {
      console.log(r);
    };
  </script>
  <script>
    protos = [$bert];
    N2O_start();
  </script>
</html>
